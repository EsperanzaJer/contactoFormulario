<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFF0F5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .contenedor-formulario {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #800080;
        }

        p {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
        }

        .campo {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        label {
            width: 35%; /* Espacio para la etiqueta */
            font-weight: bold;
            color: #333;
        }

        input, select, textarea {
            width: 60%; /* Espacio para el campo */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box; /* Asegura que el tamaño incluya el padding */
        }

        textarea {
            resize: none;
            height: 80px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #DA70D6;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #800080;
        }
    </style>
</head>
<body>
    <div class="contenedor-formulario">
        <h1>Formulario de Contacto</h1>
        <p>Por favor, complete el siguiente formulario para ponerse en contacto con nosotros.</p>
        <form action="#" method="post">
            <div class="campo">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>
            </div>

            <div class="campo">
                <label for="email">Correo:</label>
                <input type="email" id="email" name="email" placeholder="Escribe tu correo" required>
            </div>

            <div class="campo">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" placeholder="Escribe tu teléfono">
            </div>

            <div class="campo">
                <label for="pais">País:</label>
                <select id="pais" name="pais" required>
                    <option value="" disabled selected>Selecciona tu país</option>
                    <option value="mexico">México</option>
                    <option value="argentina">Argentina</option>
                    <option value="españa">España</option>
                    <option value="colombia">Colombia</option>
                    <option value="otro">Otro</option>
                </select>
            </div>

            <div class="campo">
                <label for="comentarios">Comentarios:</label>
                <textarea id="comentarios" name="comentarios" placeholder="Escribe tus comentarios"></textarea>
            </div>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
